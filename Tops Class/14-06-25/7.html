<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="username">
            <input type="text" placeholder="Emetr Your Name" id="username">
        </label>
        <br>
        <label for="usernumber">
            <input type="number" placeholder="Emetr Your number" id="usernumber">
        </label>
        <br>
        <label for="useremail">
            <input type="text" placeholder="Emetr Your email" id="useremail">
        </label>
        <br>
        <label for="userpassword">
            <input type="text" placeholder="Emetr Your password" id="userpassword">
        </label>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="Gender" value="male"> Male
            <input type="radio" name="Gender" value="female"> FeMale
        </fieldset>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
